<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALICE ORACLE - Pump.fun Scanner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Orbitron:wght@400;700;900&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #0ff; font-family: 'Space Mono', monospace; overflow-x: hidden; min-height: 100vh; }
        
        /* ACCESS GATE */
        .access-gate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            background: #000; display: flex; align-items: center; justify-content: center;
            z-index: 10000;
        }
        .access-gate.hidden { display: none; }
        .gate-content {
            text-align: center; padding: 60px 40px; border: 3px solid #0ff; border-radius: 15px;
            background: #000; box-shadow: 0 0 50px rgba(0, 255, 255, 0.5); max-width: 500px; width: 90%;
        }
        .gate-title {
            font-family: 'Orbitron', sans-serif; font-size: 56px; font-weight: 700;
            color: #0ff; text-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            margin-bottom: 15px; letter-spacing: 0.1em;
        }
        .gate-input {
            width: 100%; padding: 18px 20px; font-size: 18px; background: #111;
            border: 2px solid #0ff; color: #0ff; text-align: center;
            font-family: 'Space Mono', monospace; border-radius: 8px;
            margin-bottom: 25px; letter-spacing: 0.2em; transition: all 0.3s;
        }
        .gate-button {
            width: 100%; padding: 18px 40px; font-size: 20px; background: #0ff;
            color: #000; border: none; cursor: pointer; font-weight: 700;
            font-family: 'Space Mono', monospace; border-radius: 8px;
            transition: all 0.3s; letter-spacing: 0.15em; text-transform: uppercase;
        }
        .gate-button:hover {
            background: #0aa; box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }
        .error-msg { color: #f00; font-size: 14px; margin-top: 15px; }
        
        /* MAIN SCANNER */
        .scanner-container {
            display: none; padding: 20px; position: relative; z-index: 100;
        }
        .scanner-container.active { display: block; }
        
        .header {
            text-align: center; padding: 40px 0; border-bottom: 2px solid #0ff; margin-bottom: 40px;
        }
        .main-title {
            font-family: 'Orbitron', sans-serif; font-size: 72px; color: #0ff;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.8); margin-bottom: 20px;
        }
        .status-bar {
            display: flex; justify-content: center; gap: 30px; margin-top: 20px;
        }
        .status-item {
            padding: 10px 20px; border: 1px solid #0ff; border-radius: 5px;
            background: rgba(0, 255, 255, 0.1);
        }
        
        /* CONTROL PANEL */
        .controls {
            display: flex; gap: 20px; margin-bottom: 30px; flex-wrap: wrap;
            justify-content: center;
        }
        .scan-btn {
            padding: 15px 40px; font-size: 18px; background: linear-gradient(45deg, #0ff, #f0f);
            color: #000; border: none; border-radius: 8px; cursor: pointer;
            font-weight: 700; transition: all 0.3s; text-transform: uppercase;
        }
        .scan-btn:hover {
            transform: scale(1.05); box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }
        .scan-btn.scanning {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .filter-btn {
            padding: 10px 20px; background: transparent; border: 2px solid #f0f;
            color: #f0f; border-radius: 5px; cursor: pointer; transition: all 0.3s;
        }
        .filter-btn.active {
            background: #f0f; color: #000;
        }
        
        /* TOKEN GRID */
        .token-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px; margin-top: 30px;
        }
        .token-card {
            border: 2px solid #0ff; border-radius: 10px; padding: 20px;
            background: rgba(0, 20, 40, 0.8); transition: all 0.3s;
            animation: slideIn 0.5s ease;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .token-card:hover {
            transform: scale(1.02); box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }
        .token-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; border-bottom: 1px solid rgba(0, 255, 255, 0.3);
            padding-bottom: 10px;
        }
        .token-name {
            font-size: 20px; font-weight: 700; color: #0ff;
        }
        .token-symbol {
            color: #f0f; font-size: 14px; background: rgba(255, 0, 255, 0.2);
            padding: 2px 8px; border-radius: 4px;
        }
        .token-score {
            font-size: 24px; font-weight: 700;
            background: linear-gradient(45deg, #0ff, #f0f);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .token-stats {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0;
        }
        .stat {
            display: flex; justify-content: space-between; padding: 5px;
            background: rgba(0, 255, 255, 0.05); border-radius: 3px;
        }
        .stat-label { color: #888; font-size: 12px; }
        .stat-value { color: #0ff; font-weight: 700; }
        
        /* ANALYSIS LAYERS */
        .analysis-layers {
            margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(0, 255, 255, 0.3);
        }
        .layer {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 8px; font-size: 12px;
        }
        .layer-name { color: #888; }
        .layer-bar {
            flex: 1; margin: 0 10px; height: 6px; background: rgba(0, 255, 255, 0.1);
            border-radius: 3px; overflow: hidden;
        }
        .layer-fill {
            height: 100%; background: linear-gradient(90deg, #f0f, #0ff);
            transition: width 0.5s ease;
        }
        .layer-value { color: #0ff; font-weight: 700; min-width: 50px; text-align: right; }
        
        .recommendation {
            text-align: center; margin-top: 15px; padding: 10px;
            border-radius: 5px; font-weight: 700; font-size: 16px;
        }
        .recommendation.hot { background: rgba(255, 100, 0, 0.2); color: #ff6400; }
        .recommendation.watch { background: rgba(255, 255, 0, 0.2); color: #ffff00; }
        .recommendation.risky { background: rgba(255, 0, 0, 0.2); color: #ff0000; }
        
        .token-links {
            display: flex; gap: 10px; margin-top: 15px;
        }
        .token-link {
            flex: 1; padding: 8px; text-align: center; background: rgba(0, 255, 255, 0.1);
            border: 1px solid #0ff; border-radius: 5px; color: #0ff; text-decoration: none;
            transition: all 0.3s; font-size: 12px;
        }
        .token-link:hover {
            background: rgba(0, 255, 255, 0.3);
        }
        
        /* NO DATA MESSAGE */
        .no-data {
            text-align: center; padding: 100px 20px; color: #888;
        }
        .no-data h3 {
            font-size: 32px; color: #f0f; margin-bottom: 20px;
        }
        
        /* LOADING ANIMATION */
        .loading {
            display: none; text-align: center; padding: 50px;
        }
        .loading.active { display: block; }
        .loading-spinner {
            width: 60px; height: 60px; border: 3px solid rgba(0, 255, 255, 0.3);
            border-top-color: #0ff; border-radius: 50%; margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- ACCESS GATE -->
    <div class="access-gate" id="accessGate">
        <div class="gate-content">
            <h1 class="gate-title">ALICE</h1>
            <p style="color: #f0f; margin-bottom: 30px;">PUMP.FUN TOKEN SCANNER</p>
            <input type="text" class="gate-input" id="accessCode" placeholder="ENTER ACCESS CODE">
            <button class="gate-button" onclick="validateAccess()">ACCESS SCANNER</button>
            <div class="error-msg" id="errorMsg"></div>
            <div style="margin-top: 30px; padding: 15px; border: 1px solid #0ff; border-radius: 5px;">
                <p style="color: #ff0; font-size: 12px; margin-bottom: 10px;">BETA TEST MODE</p>
                <p style="color: #0f0; font-size: 11px;">Try code: ALICE2025</p>
            </div>
        </div>
    </div>

    <!-- MAIN SCANNER -->
    <div class="scanner-container" id="scannerContainer">
        <div class="header">
            <h1 class="main-title">ALICE ORACLE</h1>
            <p style="color: #f0f; font-size: 20px;">PUMP.FUN REAL-TIME SCANNER</p>
            <div class="status-bar">
                <div class="status-item">
                    <span style="color: #888;">TOKENS:</span>
                    <span id="tokenCount">0</span>
                </div>
                <div class="status-item">
                    <span style="color: #888;">SOURCE:</span>
                    <span id="dataSource">PUMP.FUN API</span>
                </div>
                <div class="status-item">
                    <span style="color: #888;">STATUS:</span>
                    <span id="scanStatus" style="color: #0f0;">READY</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="scan-btn" id="scanBtn" onclick="performScan()">
                üîÆ SCAN NOW
            </button>
            <button class="filter-btn active" onclick="setFilter('all', this)">ALL</button>
            <button class="filter-btn" onclick="setFilter('hot', this)">üî• HOT</button>
            <button class="filter-btn" onclick="setFilter('new', this)">üÜï NEW</button>
            <button class="filter-btn" onclick="setFilter('pumping', this)">üöÄ PUMPING</button>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p style="color: #0ff;">Scanning Pump.fun tokens...</p>
            <p style="color: #888; font-size: 14px;">Analyzing 10 layers of data</p>
        </div>

        <div class="token-grid" id="tokenGrid">
            <div class="no-data">
                <h3>No Tokens Scanned Yet</h3>
                <p>Click "SCAN NOW" to discover the latest Pump.fun gems</p>
            </div>
        </div>
    </div>

    <script>
        let accessGranted = false;
        let currentTokens = [];
        let currentFilter = 'all';
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:8080/api/scan'
            : '/api/scan';

        function validateAccess() {
            const code = document.getElementById('accessCode').value;
            if (!code) {
                document.getElementById('errorMsg').textContent = 'Please enter an access code';
                return;
            }

            // For testing, accept these codes
            const validCodes = ['ALICE2025', 'DIAMOND_HANDS', 'ALPHA_ONLY'];
            if (validCodes.includes(code)) {
                document.getElementById('accessGate').classList.add('hidden');
                document.getElementById('scannerContainer').classList.add('active');
                accessGranted = true;
                // Auto-scan on access
                setTimeout(() => performScan(), 500);
            } else {
                document.getElementById('errorMsg').textContent = 'Invalid access code';
            }
        }

        async function performScan() {
            if (!accessGranted) return;

            const scanBtn = document.getElementById('scanBtn');
            const loading = document.getElementById('loading');
            const tokenGrid = document.getElementById('tokenGrid');
            const scanStatus = document.getElementById('scanStatus');

            scanBtn.classList.add('scanning');
            scanBtn.textContent = '‚è≥ SCANNING...';
            loading.classList.add('active');
            tokenGrid.innerHTML = '';
            scanStatus.textContent = 'SCANNING';
            scanStatus.style.color = '#ff0';

            try {
                const response = await fetch(`${API_URL}?test=true`);
                const data = await response.json();

                if (data.success && data.tokens) {
                    currentTokens = data.tokens;
                    document.getElementById('tokenCount').textContent = data.tokens.length;
                    displayTokens(currentTokens);
                    scanStatus.textContent = 'COMPLETE';
                    scanStatus.style.color = '#0f0';
                } else {
                    throw new Error(data.error || 'Failed to fetch tokens');
                }
            } catch (error) {
                console.error('Scan error:', error);
                tokenGrid.innerHTML = `
                    <div class="no-data">
                        <h3 style="color: #f00;">Scan Failed</h3>
                        <p>${error.message}</p>
                        <p style="margin-top: 20px; color: #888;">Make sure the server is running</p>
                    </div>
                `;
                scanStatus.textContent = 'ERROR';
                scanStatus.style.color = '#f00';
            } finally {
                scanBtn.classList.remove('scanning');
                scanBtn.textContent = 'üîÆ SCAN NOW';
                loading.classList.remove('active');
            }
        }

        function displayTokens(tokens) {
            const grid = document.getElementById('tokenGrid');
            
            if (!tokens || tokens.length === 0) {
                grid.innerHTML = '<div class="no-data"><h3>No tokens found</h3></div>';
                return;
            }

            // Apply filter
            let filtered = tokens;
            if (currentFilter === 'hot') {
                filtered = tokens.filter(t => t.score > 70);
            } else if (currentFilter === 'new') {
                filtered = tokens.filter(t => t.age_minutes < 30);
            } else if (currentFilter === 'pumping') {
                filtered = tokens.filter(t => t.pump_percent > 50);
            }

            grid.innerHTML = filtered.map(token => createTokenCard(token)).join('');
        }

        function createTokenCard(token) {
            const analysis = token.analysis || {};
            const layers = analysis.layers || [];
            const recommendation = analysis.recommendation || 'üëÄ WATCH';
            
            let recClass = 'watch';
            if (recommendation.includes('HOT')) recClass = 'hot';
            else if (recommendation.includes('RISKY')) recClass = 'risky';

            const layersHtml = layers.map(layer => `
                <div class="layer">
                    <span class="layer-name">${layer.name}</span>
                    <div class="layer-bar">
                        <div class="layer-fill" style="width: ${layer.score}%"></div>
                    </div>
                    <span class="layer-value">${layer.value}</span>
                </div>
            `).join('');

            return `
                <div class="token-card">
                    <div class="token-header">
                        <div>
                            <div class="token-name">${token.name}</div>
                            <span class="token-symbol">${token.symbol}</span>
                        </div>
                        <div class="token-score">${token.score || 0}</div>
                    </div>
                    
                    <div class="token-stats">
                        <div class="stat">
                            <span class="stat-label">FDV</span>
                            <span class="stat-value">$${(token.fdv / 1000).toFixed(1)}K</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">AGE</span>
                            <span class="stat-value">${token.age_minutes}m</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">BONDING</span>
                            <span class="stat-value">${token.bonding_curve?.toFixed(1) || 0}%</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">HOLDERS</span>
                            <span class="stat-value">${token.holders}</span>
                        </div>
                    </div>

                    <div class="analysis-layers">
                        ${layersHtml}
                    </div>

                    <div class="recommendation ${recClass}">
                        ${recommendation}
                    </div>

                    <div class="token-links">
                        <a href="https://pump.fun/${token.contract_address}" target="_blank" class="token-link">
                            PUMP.FUN
                        </a>
                        <a href="https://birdeye.so/token/${token.contract_address}?chain=solana" target="_blank" class="token-link">
                            BIRDEYE
                        </a>
                        <a href="https://dexscreener.com/solana/${token.contract_address}" target="_blank" class="token-link">
                            DEXSCREENER
                        </a>
                    </div>
                </div>
            `;
        }

        function setFilter(filter, btn) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            displayTokens(currentTokens);
        }

        // Auto-refresh every 30 seconds when scanner is active
        setInterval(() => {
            if (accessGranted && !document.getElementById('scanBtn').classList.contains('scanning')) {
                performScan();
            }
        }, 30000);

        // Enter key support for access code
        document.getElementById('accessCode').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') validateAccess();
        });
    </script>
</body>
</html>
