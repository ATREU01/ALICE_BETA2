<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALICE Scanner - 10-Layer Analysis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Orbitron:wght@400;700;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            color: #0ff;
            font-family: 'Space Mono', monospace;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        /* ROTATING SHAPES BACKGROUND */
        .rotating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .shape {
            position: absolute;
            animation: rotate 20s linear infinite;
        }
        
        /* SUN */
        .shape:nth-child(1) {
            width: 180px;
            height: 180px;
            top: 12%;
            left: 8%;
            background: radial-gradient(circle, #ff0000, #ff6600, #ffaa00);
            border-radius: 50%;
            animation-duration: 30s;
            opacity: 0.35;
            box-shadow: 0 0 80px rgba(255, 100, 0, 0.5);
        }
        
        /* MOON */
        .shape:nth-child(2) {
            width: 160px;
            height: 160px;
            top: 55%;
            right: 10%;
            background: radial-gradient(circle at 30% 30%, #ffff00, #00ff00, #00ffaa);
            border-radius: 50%;
            animation-duration: 35s;
            animation-direction: reverse;
            opacity: 0.35;
            box-shadow: 0 0 60px rgba(0, 255, 200, 0.4);
        }
        
        /* STAR 1 */
        .shape:nth-child(3) {
            width: 0;
            height: 0;
            bottom: 25%;
            left: 22%;
            border-left: 45px solid transparent;
            border-right: 45px solid transparent;
            border-bottom: 78px solid #00ffff;
            animation-duration: 25s;
            opacity: 0.3;
            filter: drop-shadow(0 0 40px rgba(0, 255, 255, 0.5));
        }
        
        .shape:nth-child(3)::before {
            content: '';
            position: absolute;
            top: 27px;
            left: -45px;
            width: 0;
            height: 0;
            border-left: 45px solid transparent;
            border-right: 45px solid transparent;
            border-top: 78px solid #0088ff;
        }
        
        /* STAR 2 */
        .shape:nth-child(4) {
            width: 0;
            height: 0;
            top: 32%;
            right: 32%;
            border-left: 38px solid transparent;
            border-right: 38px solid transparent;
            border-bottom: 66px solid #8800ff;
            animation-duration: 28s;
            animation-direction: reverse;
            opacity: 0.3;
            filter: drop-shadow(0 0 40px rgba(150, 0, 255, 0.5));
        }
        
        .shape:nth-child(4)::before {
            content: '';
            position: absolute;
            top: 22px;
            left: -38px;
            width: 0;
            height: 0;
            border-left: 38px solid transparent;
            border-right: 38px solid transparent;
            border-top: 66px solid #ff00ff;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .header {
            text-align: center;
            padding: 40px 20px;
            border-bottom: 2px solid #0ff;
            margin-bottom: 40px;
            background: rgba(0, 0, 0, 0.8);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        /* GLITCH TITLE */
        .main-title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: clamp(40px, 10vw, 56px);
            color: #0ff;
            text-transform: uppercase;
            position: relative;
            text-shadow: 
                0 0 10px rgba(0, 255, 255, 0.8),
                0 0 20px rgba(0, 255, 255, 0.6),
                0 0 30px rgba(0, 255, 255, 0.4);
            animation: glitch-skew 3s ease-in-out infinite;
            letter-spacing: 0.05em;
            margin-bottom: 15px;
        }
        
        .main-title::before,
        .main-title::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .main-title::before {
            left: 2px;
            text-shadow: -2px 0 #f0f;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        
        .main-title::after {
            left: -2px;
            text-shadow: -2px 0 #ff0;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 4s infinite linear alternate-reverse;
        }
        
        @keyframes glitch-anim {
            0% { clip: rect(31px, 9999px, 94px, 0); }
            20% { clip: rect(50px, 9999px, 20px, 0); }
            40% { clip: rect(25px, 9999px, 87px, 0); }
            60% { clip: rect(40px, 9999px, 61px, 0); }
            80% { clip: rect(5px, 9999px, 102px, 0); }
            100% { clip: rect(68px, 9999px, 41px, 0); }
        }
        
        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 99px, 0); }
            20% { clip: rect(75px, 9999px, 30px, 0); }
            40% { clip: rect(28px, 9999px, 72px, 0); }
            60% { clip: rect(80px, 9999px, 25px, 0); }
            80% { clip: rect(33px, 9999px, 70px, 0); }
            100% { clip: rect(85px, 9999px, 28px, 0); }
        }
        
        @keyframes glitch-skew {
            0% { transform: skew(0deg); }
            2% { transform: skew(-1.5deg); }
            4% { transform: skew(1.5deg); }
            100% { transform: skew(0deg); }
        }
        
        .subtitle {
            font-size: 18px;
            color: #f0f;
            margin-bottom: 20px;
        }
        
        /* STATUS BAR */
        .status-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .status-item {
            padding: 10px 20px;
            border: 1px solid #0ff;
            border-radius: 5px;
            background: rgba(0, 255, 255, 0.1);
            font-size: 14px;
        }
        
        .status-label { color: #888; margin-right: 8px; }
        .status-value { color: #0ff; font-weight: 700; }
        
        /* CONTROLS */
        .controls {
            display: flex;
            gap: 20px;
            margin: 0 auto 30px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
            padding: 0 20px;
        }
        
        .scan-btn {
            padding: 15px 40px;
            font-size: 18px;
            background: linear-gradient(45deg, #0ff, #f0f);
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        
        .scan-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }
        
        .scan-btn.scanning {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* TOKEN GRID */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px 40px;
        }
        
        .token-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 25px;
        }
        
        /* TOKEN CARD */
        .token-card {
            border: 2px solid #0ff;
            border-radius: 12px;
            padding: 25px;
            background: rgba(0, 20, 40, 0.9);
            transition: all 0.3s;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .token-card:hover {
            transform: scale(1.02);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.5);
        }
        
        /* TOKEN HEADER */
        .token-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
            padding-bottom: 15px;
        }
        
        .token-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .token-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #0ff;
        }
        
        .token-details {
            display: flex;
            flex-direction: column;
        }
        
        .token-name {
            font-size: 20px;
            font-weight: 700;
            color: #0ff;
        }
        
        .token-symbol {
            color: #f0f;
            font-size: 14px;
            background: rgba(255, 0, 255, 0.2);
            padding: 2px 8px;
            border-radius: 4px;
            display: inline-block;
            margin-top: 4px;
        }
        
        .token-score {
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(45deg, #0ff, #f0f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* PRICE & STATS */
        .price-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 255, 255, 0.05);
            border-radius: 8px;
        }
        
        .price {
            font-size: 24px;
            color: #0ff;
            font-weight: 700;
        }
        
        .price-change {
            font-size: 18px;
            font-weight: 700;
            padding: 5px 12px;
            border-radius: 5px;
        }
        
        .price-change.positive {
            color: #0f0;
            background: rgba(0, 255, 0, 0.1);
        }
        
        .price-change.negative {
            color: #f00;
            background: rgba(255, 0, 0, 0.1);
        }
        
        .token-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .stat {
            display: flex;
            justify-content: space-between;
            padding: 8px 12px;
            background: rgba(0, 255, 255, 0.05);
            border-radius: 5px;
            font-size: 13px;
        }
        
        .stat-label { color: #888; }
        .stat-value { color: #0ff; font-weight: 700; }
        
        /* ANALYSIS LAYERS */
        .analysis-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 255, 255, 0.3);
        }
        
        .section-title {
            font-size: 14px;
            color: #f0f;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .layer {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .layer-name {
            width: 120px;
            color: #888;
            font-size: 12px;
        }
        
        .layer-bar-container {
            flex: 1;
            height: 8px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: 0 10px;
        }
        
        .layer-bar {
            height: 100%;
            background: linear-gradient(90deg, #f00, #ff0, #0f0);
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        .layer-score {
            width: 40px;
            text-align: right;
            color: #0ff;
            font-weight: 700;
            font-size: 12px;
        }
        
        /* SIGNAL & ARCHETYPE */
        .signal-section {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 15px;
        }
        
        .signal-box {
            flex: 1;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid;
        }
        
        .signal-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        
        .signal-value {
            font-size: 18px;
            font-weight: 900;
        }
        
        .archetype-badge {
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #f0f;
            background: rgba(255, 0, 255, 0.1);
        }
        
        .archetype-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        
        .archetype-value {
            font-size: 18px;
            font-weight: 900;
            color: #f0f;
        }
        
        /* LOADING */
        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 24px;
            color: #0ff;
        }
        
        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 255, 255, 0.3);
            border-top: 4px solid #0ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .main-title { font-size: 36px; }
            .token-grid { grid-template-columns: 1fr; }
            .status-bar { flex-direction: column; gap: 15px; }
        }
    </style>
</head>
<body>
    <!-- Rotating Shapes Background -->
    <div class="rotating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <!-- HEADER -->
    <div class="header">
        <div class="main-title" data-text="ALICE SCANNER">ALICE SCANNER</div>
        <div class="subtitle">10-LAYER UNIVERSAL ORACLE</div>
        
        <div class="status-bar">
            <div class="status-item">
                <span class="status-label">Moon:</span>
                <span class="status-value" id="moonPhase">Loading...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Kp Index:</span>
                <span class="status-value" id="kpIndex">Loading...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Tokens:</span>
                <span class="status-value" id="tokenCount">0</span>
            </div>
            <div class="status-item">
                <span class="status-label">Last Update:</span>
                <span class="status-value" id="lastUpdate">Never</span>
            </div>
        </div>
    </div>
    
    <!-- CONTROLS -->
    <div class="controls">
        <button id="scanBtn" class="scan-btn">SCAN NOW</button>
    </div>
    
    <!-- TOKEN GRID -->
    <div class="container">
        <div id="tokenGrid" class="token-grid"></div>
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <div>Analyzing Tokens...</div>
        </div>
    </div>
    
    <script>
        // Check access
        if (sessionStorage.getItem('aliceAccess') !== 'granted') {
            window.location.href = '/';
        }
        
        const scanBtn = document.getElementById('scanBtn');
        const tokenGrid = document.getElementById('tokenGrid');
        const loading = document.getElementById('loading');
        const moonPhase = document.getElementById('moonPhase');
        const kpIndex = document.getElementById('kpIndex');
        const tokenCount = document.getElementById('tokenCount');
        const lastUpdate = document.getElementById('lastUpdate');
        
        let isScanning = false;
        
        // Format numbers
        function formatNumber(num) {
            if (num >= 1000000000) return `$${(num / 1000000000).toFixed(2)}B`;
            if (num >= 1000000) return `$${(num / 1000000).toFixed(2)}M`;
            if (num >= 1000) return `$${(num / 1000).toFixed(2)}K`;
            return `$${num.toFixed(2)}`;
        }
        
        // Create token card
        function createTokenCard(token) {
            const card = document.createElement('div');
            card.className = 'token-card';
            
            const priceChangeClass = token.priceChange24h >= 0 ? 'positive' : 'negative';
            const priceChangeSign = token.priceChange24h >= 0 ? '+' : '';
            
            // Signal styling
            let signalBorder = '#888';
            if (token.signal.signal === 'STRONG BUY' || token.signal.signal === 'BUY') {
                signalBorder = '#0f0';
            } else if (token.signal.signal === 'SELL') {
                signalBorder = '#f00';
            } else if (token.signal.signal === 'ACCUMULATE') {
                signalBorder = '#ff0';
            }
            
            card.innerHTML = `
                <div class="token-header">
                    <div class="token-info">
                        <img src="${token.image}" alt="${token.name}" class="token-logo">
                        <div class="token-details">
                            <div class="token-name">${token.name}</div>
                            <div class="token-symbol">${token.symbol}</div>
                        </div>
                    </div>
                    <div class="token-score">${token.masterScore}</div>
                </div>
                
                <div class="price-section">
                    <div class="price">${formatNumber(token.price)}</div>
                    <div class="price-change ${priceChangeClass}">
                        ${priceChangeSign}${token.priceChange24h.toFixed(2)}%
                    </div>
                </div>
                
                <div class="token-stats">
                    <div class="stat">
                        <span class="stat-label">Volume</span>
                        <span class="stat-value">${formatNumber(token.volume)}</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Market Cap</span>
                        <span class="stat-value">${formatNumber(token.marketCap)}</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Rank</span>
                        <span class="stat-value">#${token.rank}</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">RSI</span>
                        <span class="stat-value">${token.rsi}</span>
                    </div>
                </div>
                
                <div class="analysis-section">
                    <div class="section-title">10-Layer Analysis</div>
                    ${Object.entries(token.layers).map(([name, score]) => `
                        <div class="layer">
                            <div class="layer-name">${name.charAt(0).toUpperCase() + name.slice(1)}</div>
                            <div class="layer-bar-container">
                                <div class="layer-bar" style="width: ${score}%"></div>
                            </div>
                            <div class="layer-score">${score}</div>
                        </div>
                    `).join('')}
                </div>
                
                <div class="signal-section">
                    <div class="signal-box" style="border-color: ${signalBorder}; background: ${signalBorder}15;">
                        <div class="signal-label">Signal</div>
                        <div class="signal-value" style="color: ${signalBorder}">
                            ${token.signal.signal}
                        </div>
                    </div>
                    <div class="archetype-badge">
                        <div class="archetype-label">Archetype</div>
                        <div class="archetype-value">${token.archetype}</div>
                    </div>
                </div>
            `;
            
            return card;
        }
        
        // Perform scan
        async function performScan() {
            if (isScanning) return;
            
            isScanning = true;
            scanBtn.classList.add('scanning');
            scanBtn.textContent = 'SCANNING...';
            tokenGrid.innerHTML = '';
            loading.style.display = 'block';
            
            try {
                const response = await fetch('https://alicebeta2-production.up.railway.app/api/analyze');
                const data = await response.json();
                
                // Update cosmic data
                moonPhase.textContent = `${data.cosmic.moon.emoji} ${data.cosmic.moon.phase} (${data.cosmic.moon.illumination}%)`;
                kpIndex.textContent = `${data.cosmic.kp.kp} (${data.cosmic.kp.level})`;
                tokenCount.textContent = data.tokens.length;
                lastUpdate.textContent = new Date().toLocaleTimeString();
                
                // Display tokens
                loading.style.display = 'none';
                data.tokens.forEach(token => {
                    tokenGrid.appendChild(createTokenCard(token));
                });
                
            } catch (error) {
                loading.style.display = 'none';
                tokenGrid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; color: #f00; padding: 40px;">
                        ‚ùå Scan failed. Please try again.
                    </div>
                `;
            }
            
            isScanning = false;
            scanBtn.classList.remove('scanning');
            scanBtn.textContent = 'SCAN NOW';
        }
        
        // Event listeners
        scanBtn.addEventListener('click', performScan);
        
        // Auto-scan on load
        performScan();
        
        // Auto-refresh every 60 seconds
        setInterval(performScan, 60000);
    </script>
</body>
</html>
